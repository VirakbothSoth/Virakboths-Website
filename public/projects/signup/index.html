<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <base href="./">
    <title>Sign-Up Form</title>
</head>
<body>
    <div class="decoration">
        <div class="logo">
            <span>virak<span style="color:yellow;">.dev</span></span>
        </div>
        <footer>Photo by freepik</footer>
    </div>
    <div class="content">
        <section class="intro">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </section>
        <section>
            <form action="">
                <div class="fields">
                    <h2>Let's do this!</h2>
                    <fieldset>
                        <div class="data">
                            <label for="first-name">First name</label>
                            <input type="text" id="first-name" name="first-name">
                        </div>
                        <div class="data">
                            <label for="last-name">Last name</label>
                            <input type="text" id="last-name" name="last-name">
                        </div>
                        <div class="data">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="data">
                            <label for="phone">Phone number</label>
                            <input type="tel" id="phone" name="phone" minlength="9" maxlength="9" pattern="[0-9]{9}">
                        </div>
                        <div class="data">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="pwd" minlength="8">
                        </div>
                        <div class="data">
                            <label for="password2">Confirm password</label>
                            <input type="password" id="password2" name="pwd2" minlength="8">
                        </div>
                    </fieldset>
                </div>
                <div class="confirm">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="">Log in</a></p>
                </div>
            </form>
        </section>
    </div>
</body>
</html>
