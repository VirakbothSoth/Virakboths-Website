<!DOCTYPE html>

<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Odin Recipes</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      max-width: 700px;
      margin: 2rem auto;
      padding: 0 1rem;
      background: #fff8f0;
      color: #333;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      color: #6b3e26;
    }

    header img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    section {
      margin-bottom: 2rem;
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 0.8rem;
      border-bottom: 2px solid #d2691e;
      padding-bottom: 0.3rem;
      color: #8b4513;
    }

    ul, ol {
      padding-left: 1.2rem;
      margin-top: 0.5rem;
    }

    li {
      margin-bottom: 0.4rem;
    }

    a {
      color: #b35d3b;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    a:hover, a:focus {
      color: #d2691e;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Creamy Chocolate Fudge</h1>
  <img alt="Creamy Chocolate Fudge" src="path/to/image.jpg" />

  <section>
    <h2>Description</h2>
    <p>Yummy Chocolate Fudge</p>
    <p>Made with Chocolate (duh)</p>
  </section>

  <section>
    <h2>Ingredients</h2>
    <ul>
      <li>Chocolate</li>
      <li>Flour</li>
    </ul>
  </section>

  <section>
    <h2>Steps</h2>
    <ol>
      <li>Add the Flour</li>
      <li>Add the Chocolate</li>
      <li>Mix</li>
    </ol>
  </section>

  <section>
    <h2>More Recipes</h2>
    <ul>
      <li><a href="#">Other Recipe 1</a></li>
      <li><a href="#">Other Recipe 2</a></li>
    </ul>
  </section>
</body>
</html>
