<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="./">
    <title>Virakboth's Pass Gen</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Virakboth's Pass Generator</h1>
        <textarea id="result" rows="1" readonly style="overflow-x: scroll; resize: none; width: 25em;">pass goes here</textarea>
        <span for="length">Password Length:</span>
        <input type="number" id="length" name="length" value="12" max="200" required>
        <button onclick="generatePassword();">ðŸŽ² Generate</button>
        <button onclick="copyTo();">ðŸ“‹ Copy</button>
    </div>
    <script>
        function generatePassword() {
            const length = document.getElementById('length').value;
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+[]{}|;:,.<>?';
            let password = '';
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * characters.length);
                password += characters[randomIndex];
            }
            document.getElementById('result').textContent = password;
        }

        function copyTo() {
            const password = document.getElementById('result').textContent;
            if (!password) {
                alert('No password to copy!');
                return;
            }
            navigator.clipboard.writeText(password).then(() => {
                alert('Password copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy password: ', err);
            });
        }
    </script>
</body>
</html>
